<div [hidden]=" submitted">
  <div class="container">
    <h1>Birthday Form</h1>
    <form (ngSubmit)="onSubmit()" #birthdayForm="ngForm">
      <div class="form-group">
        <label for="fullName">FullName</label>
        <input type="text" class="form-control" id="fullName" required [(ngModel)]="user.fullName" 
          name="fullName" #fullName="ngModel">
        <div [hidden]="fullName.valid || fullName.pristine" class="alert alert-danger">FullName is required</div>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="text" class="form-control" id="birthday" required [(ngModel)]="user.birthday" 
          name="birthday" #birthday="ngModel">
          <div [hidden]="birthday.valid || birthday.pristine" class="alert alert-danger">Birthday is required</div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!birthdayForm.form.valid">Submit</button>

    </form>
  </div>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">FullName</div>
    <div class="col-xs-9">{{ user.fullName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Birthday</div>
    <div class="col-xs-9">{{ user.birthday }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
